<!DOCTYPE html>
<html>
    <head>
        <title>GUESS GAME</title>
    </head>
    <body>
        <header>
            <h1>GUESS THE RANDOM SECRET NUMBER</h1>
            <p class="between" >(Between 1 and 10)</p>
            <button class="btn again">Again!</button>
            <div class="number">?</div>
        </header>

        <main>
            <section class="left">
                <input type="number" class="guess">
                <button class="btn check">Check</button>
            </section>

            <section class="right">
                <p class="message">Start Guessing...</p>
                <p class="label-score">‚ôè Score: <span class="score">10</span></p>
                <p class="label-highscore">üëÜ HighScore: <span class="highscore">0</span></p>
            </section>
        </main>

        <script src="app.js" ></script>
    </body>
</html>
